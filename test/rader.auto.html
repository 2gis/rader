<!doctype html>
<html>
<head>

    <meta charset="utf-8" />

    <script src="../js/jquery-1.9.0.js"></script>
    <script src="../js/underscore.js"></script>
    <script src="./events.js"></script>

    <script src="../rader.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <style type="text/css">
        body {
            padding: 16px;
        }

        .tests_body {
            margin: 5px 60px;
        }
    </style>

    <title>Rader auto-test page</title>
</head>

<body>
    <div id="mocha"></div>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>

    <script>
        var assert = chai.assert;

        mocha.ui('bdd');
        mocha.reporter('html');
    </script>

    <div class="tests_body">
        <div class="wrapper"></div>
        <br/>

        <div id="invalidate_slider" class="rader__track">
            <div class="rader__point rader__point_type_l"></div>
            <div class="rader__point rader__point_type_lr"></div>
            <div class="rader__point rader__point_type_lr"></div>
            <div class="rader__point rader__point_type_lr"></div>
            <div class="rader__point rader__point_type_lr"></div>
            <div class="rader__point rader__point_type_r"></div>

            <!-- Активная часть трека -->
            <div class="rader__track-active"></div>

            <!-- Бегунки -->
            <div class="rader__runner rader__runner_pos_left"></div>
            <div class="rader__runner"></div>
            <div class="rader__runner rader__runner_pos_right"></div>
        </div>
    </div>

    <script src="dom.js"></script>
    <script src="invalidate.js"></script>

    <script>
        if (window.mochaPhantomJS) { mochaPhantomJS.run(); }
        else { mocha.run(); }
    </script>

</body>

</html>
